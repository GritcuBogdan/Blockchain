server.port=8080


spring.datasource.url=jdbc:postgresql://db:5432/blockchain
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.entity.scan.packages=org.example.Entity

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-bitcoin.html
