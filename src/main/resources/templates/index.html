<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet Web App</title>
</head>
<body>
<h1>Bitcoin Wallet</h1>
<button onclick="generateNewWallet()">Generate New Wallet</button>
<p id="wallet-address"></p>
<button onclick="getBalance()">Get Balance</button>
<p id="balance"></p>
<h2>Send Bitcoin</h2>
<input type="text" id="send-to-address" placeholder="Recipient Address">
<input type="number" id="send-amount" placeholder="Amount in BTC">
<button onclick="sendTransaction()">Send</button>
<p id="transaction-result"></p>

<script src="/js/script.js"></script>
</body>
</html>
